<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/create/author" method="post" class="col-4 bg-dark p-4 my-5">
            <h2 class="text-center text-primary">New Author</h2>
            <div class="form-group">
                <label class="label" for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Create" class="btn btn-primary btn-outline-dark mt-2">
        </form>
        <div class="col-4 bg-dark text-light text-center my-5 p-4">
            <h2 class="text-primary">All Authors</h2>
            {% for one_author in all_authors %}
            <p>
                <a href="/authors/{{one_author.id}}" class="authors_list">{{one_author.name}}</a>
            </p>
            {% endfor %}
        </div>
    </div>
    <a href="/books" class="add_book_link">Add Book</a>
</body>
</html>
