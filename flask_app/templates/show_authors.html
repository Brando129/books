<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Author Show</title>
</head>
<body>
    <!-- This page needs work -->
    <div class="d-flex justify-content-around flex-wrap">
        <div class="col-5">
            <h2 class="text-center">{{author.name}}'s favorites </h2>
            <table class="table table-info">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Number of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in favorite_books %}
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="/join/book" method="POST" class="col-6">
            <h2 class="text-info">Add Author's Favorite</h2>
            <input type="hidden" name="author_id" value="{{author.id}}">
            <div class="form-group">
                <label class="author_label" for="book_id">Author:</label>
                <select name="book_id" class="form-control">
                    {% for book in favorite_books %}
                    <option value="{{book.id}}">{{books.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add" class="btn btn-primary mt-3">
        </form>
        <a class="show_authors_home_link" href="/">Home</a>
    </div>
</body>
</html>
