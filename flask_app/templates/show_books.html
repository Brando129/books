<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Books Show</title>
</head>
<body>
    <div class="d-flex justify-content-around flex-wrap">
        <div class="col-5">
            <h2 class="text-center text-info bg-dark mt-4">Title: {{book.title}}</h2>
            <p class="fav_by text-center">Favorited by:</p>
            {% for author in book.authors_who_favorited %}
                <p class="fav_by text-center">{{author.name}}</p>
            {% endfor %}
        </div>
        <form action="/join/author" method="POST" class="col-5  p-4 bg-dark text-light mt-4">
            <h2 class="text-info">Add Book's Favorite</h2>
            <input type="hidden" name="book_id" value="{{book.id}}">
            <div class="form-group">
                <label class="book_label" for="author_id">Book:</label>
                <select name="author_id" class="form-control">
                    {% for author in unfavorited_authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary mt-3">
        </form>
        <a class="home_link" href="/">Home</a>
    </div>
</body>
</html>
