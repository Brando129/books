<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Authors Show</title>
</head>
<body>
    <div class="container">
        <div class="authors_fav_container">
            <h2 class="card-title text-primary">{{author.name}}'s Favorites</h2>
            <table class="table table-info">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Number of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ninja in dojo.ninjas %}
                    <tr>
                        <td>{{}}</td>
                        <td>{{}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="add_authors_fav_container">
            <h2>Add Author's Favorite</h2>
            <label for="book">Book:</label>
            <select name="" id="">
                <option value="">{{}}</option>
            </select>
            <button class="btn-primary">Add</button>
        </div>
        <a href="/">Home</a>
    </div>
</body>
</html>
