<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/create/book" method="post" class="col-4 bg-dark p-4 my-5">
            <h2 class="text-center text-primary">New Book</h2>
            <div class="form-group">
                <label class="label" for="name">Title:</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label class="label" for="name">Number of Pages:</label>
                <input type="text" name="num_of_pages" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-outline-dark mt-2">
        </form>
        <div class="col-4 bg-dark text-light text-center my-5 p-4">
            <h2 class="text-primary">All Books</h2>
            {% for one_book in all_books %}
            <p>
                <a href="/books/{{one_book.id}}" class="authors_list">{{one_book.name}}</a>
            </p>
            {% endfor %}
        </div>
    </div>
    <a href="/" class="add_book_link">Home</a>
</body>
</html>
